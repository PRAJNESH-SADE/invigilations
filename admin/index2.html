<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sidebar Menu </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main-container {
            width: 100%;
            height: 100vh;
            background-color: rgb(168, 243, 248);
            display: flex;
        }
        
        .left-menu {
            background: white;
            position: relative;
            width: 4.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all .4s ease;
        }
        
        .left-menu:hover {
            width: 13rem;
        }
        
        .left-menu ul li a {
            display: flex;
        }
        
        .logo {
            width: 80px;
            position: relative;
            top: 1rem;
            left: 0.5rem;
            display: flex;
            margin: 10px 0 0 0px;
            justify-content: center;
            align-items: center;
            margin-left: -45px;
        }
        
        .logo img {
            width: 100%;
            z-index: 100;
            position: absolute;
        
        }
        
        .logo span {
            font-weight: bold;
            
            font-size: 18px;
            text-transform: uppercase;
        }
        
        .logo a {
            position: relative;
            left: 180px;
            color: #32bac4;
            font-size: 18px;
            display: table;
            text-align: left;
            width: 300px;
            text-decoration: none;
            padding: 10px;
            font-family: 'Poppins', 'sans-serif';
        }
        
        .left-menu ul {
            margin-top: 2rem;
            margin-left: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        ul li {
            font-family: 'Poppins', sans-serif;
            list-style: none;
            margin-bottom: 1rem;
            align-items: center;
            transition: all .3s linear;
        }
        
        ul li a {
            padding: 0.5rem;
            color: #30dbd3;
            text-decoration: none;
        }
        
        ul li a i {
            text-decoration: none;
            color: #3cb9af;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all .3s linear;
            margin-right: 1.2rem;
        }
        
        .sidebar-item i {
            width: 20px;
            height: 20px;
            text-align: center;
        }
        
        #settings {
            position: absolute;
            bottom: 1rem;
        }
        
        .left-menu ul li:hover {
            transform: translateX(.4rem);
            transition: all .4s linear;
        }
        
        .left-menu ul li:hover .fa-solid,
        .left-menu ul li:hover a {
            font-weight: bold;
            color: rgba(98, 238, 219, 0.945);
        }
    
    /* Reset some default styles */
body, h1, h2, ul, li {
    margin: 0;
    padding: 0;
}

/* Improve readability */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    background-color: #f8f8f8;
}

/* Style the header */
header {
    background-color: #3498db;
    text-align: center;
    padding: 20px;
    color: #fff;
}

.title {
    font-size: 28px;
    margin-bottom: 10px;
}

/* Style the main content */
main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

/* Style the interactive cards */
.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    margin: 20px;
    min-width: 280px;
    max-width: 300px;
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
}

.card h2 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
}

.card p {
    font-size: 16px;
    color: #777;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

        .main-container {

        /* Form container */
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Adjust the maximum width as needed */
        }
    
        .form-container h1 {
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
    
        /* Form elements */
        .form-container label {
            font-weight: bold;
        }
    
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="email"],
        .form-container input[type="time"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
        }
    
        .form-container input[type="submit"],
        .form-container input[type="button"] {
            background-color: #32bac4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            box-shadow: 2px 4px 5px rgb(168, 165, 165);
        }
    
        .form-container input[type="submit"]:hover,
        .form-container input[type="button"]:hover {
            background-color: #2a9ea7;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                width: 90%;
            }
        }</style>
</head>
